<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipDeck - Flashcards</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../static/css/styles2.css" />
  </head>
  <body>
    <header>
     <div class="navbar">
      <img src="../static/images/logo.png" alt="Logo" />
     </div>
    </header>
    <main>
     <div class="banner"></div>
     <div class="content">
       <div class="card">
         <div class="front">
           <form>
             <label for="Question">Question:</label><br>
             <input type="text" id="Question" name="Question" style="width: 80%";><br>
           </form>
         </div>
         <div class="back">
           <form>
             <label for="shans">Answer:</label><br>
             <input type="text" id="shans" name="shans" style="width: 80%";><br>
             <label for="lans">Explanation:</label><br>
             <input type="text" id="lans" name="lans" style="width: 80%";>
           </form>
    </div>  
           <div "card-footer">
        <a href="deck.html"><button type="button"><span></span>SUBMIT</button></a>
        </div>
         </div>
       </div>
     </div>
     </div>
    </main>
    <footer></footer>
  </body>
</html>
