<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlipDeck - Sign Up</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link rel="stylesheet" href="../../static/css/styles2.css" />
  </head>
  <body>
    <div class="banner"></div>
    <div class="navbar">
      <img src="../static/images/logo.png" alt="Logo" />
    </div>

    <div class="content">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" id="login-btn" onclick="login()">LOG IN</button>
          <button type="button" class="toggle-btn" id="register-btn" onclick="register()">REGISTER</button>
        </div>
        <div class="socials">
          <img src="../static/images/fb.png">
          <img src="../static/images/tw.png">
          <img src="../static/images/gp.png">
        </div>
        <form id="login" class="input-group" action="/login" method="POST">
        <input type="text" class="input-field" name="name" placeholder="Username" required>
        <input type="password" class="input-field" name="password" placeholder="Password" required>
        <button type="submit" class="button button1"><span></span>LOG IN</button>
      </form>
      <form id="register" class="input-group" action="/register" method="POST">
        <input type="text" class="input-field" name="name" placeholder="Username" required />
        <input type="password" class="input-field" name="password" placeholder="Password" required />
        <input type="email" class="input-field" name="email" placeholder="email" required />
        <button type="submit" class="button button1"><span></span>SIGN UP</button>
      </form>
      {% if message %}
      <p class="error">{{ message }}</p>
      {% endif %}
      </div>
      </div>
  <script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("btn");
    
    function register(){
      x.style.left = "-400px";
      y.style.left = "50px";
      z.style.left = "110px";
    }
    function login(){
      x.style.left = "50px";
      y.style.left = "450px";
      z.style.left = "0px";
    }
  </script>
  </body>
</html>
